version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: dmo-kb-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: dmo-kb

  mailpit:
    image: axllent/mailpit:latest
    container_name: dmo-kb-mailpit
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

volumes:
  mongodb_data:
